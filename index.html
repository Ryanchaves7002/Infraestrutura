<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./imagem/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <title>Secretaria de infraestrutura</title>
  </head>
  <body
    style="background-image: linear-gradient(90deg, #80c342, #3a9d2e, #0072bc)"
  >
    

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card"
        style="
          max-width: 650px;
          max-height: 650px;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          border-radius: 20px;
          border: 2px solid black;
          padding: 0 10px;
          
        "
      >
        <form>
          <div class="form-row">
            
            <div class="form-group col-md-6">
              <h4 style="text-align: center;
              margin-right: -250px;">Insira seus dados</h4>
              <br>
              <label for="inputName4">Nome</label>
              <input type="text" class="form-control"    placeholder="Nome" />
            </div>
            <div class="form-group col-md-6" style="margin-top: 61px;">
              <label for="inputName4">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Sobrenome" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua tal, nº 0"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Endereço 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartamento, hotel, casa, etc."
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Relate seu problema</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              style="margin-top: -6px;"
            ></textarea>
          </div>
          <center><button type="button" class="btn btn-outline-primary" style="margin-top: -14px;">Enviar</button></center> 
        </form>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
